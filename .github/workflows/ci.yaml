name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint (tsc)
        run: npm run build:dts

      - name: Build
        run: npm run build:js

      - name: Test
        run: npm test
